spring:
  application:
    name: GunilDa
  profiles:
    group:
      dev: h2, redis-host
      prod: mysql, redis-host
      test: h2, redis-local

---
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
    database-platform: org.hibernate.dialect.Mysql8InnoDBDialect
    database: mysql

---
spring:
  config:
    activate:
      on-profile: redis-local
  data:
    redis:
      host: localhost
      port: 6379

---
spring:
  config:
    activate:
      on-profile: redis-host
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}